<!DOCTYPE html>
<html>
<head>

  <title>Runestone ᛤ</title>
  <link rel="icon" href="https://raw.githubusercontent.com/3D4D5D/runes/main/runestone.png">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.909);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      text-align: center;
    }
    
    img {
      max-width: 100px; 
      margin-top: 20px;
    }
    
    form {
      text-align: center;
      margin-top: 30px;
    }
    
    label {
      display: block;
    }
    
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:nth-child(1) {
      background-image: radial-gradient(circle farthest-side, #fceabb, #f8b500);
    }
    
    
    #result {
      text-align: center;
      margin-top: 30px;
    }
    
    .square {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-image: linear-gradient(to right, #D1913C, #FFD194, #D1913C);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 5px;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Runestone ᛤ</h1>
  <img src="https://raw.githubusercontent.com/3D4D5D/runes/main/runestone.png" alt="Runestone">

  <div id="result"></div>
</body>
</html>
